apply plugin: 'org.gradle.playframework'

repositories {
    maven {
        name 'lightbend-maven-release'
        url 'https://repo.lightbend.com/lightbend/maven-releases'
    }
    ivy {
        name 'lightbend-ivy-release'
        url 'https://repo.lightbend.com/lightbend/ivy-releases'
        layout 'ivy'
    }
}

play {
    platform {
        playVersion = '2.7.9'
        scalaVersion = '2.12'
        javaVersion = JavaVersion.VERSION_1_8
    }
    injectedRoutesGenerator = true
    if (System.getProperty('debug', 'false') == 'true') {
        def runPlayTask = tasks.findByName('runPlay')
        runPlayTask.forkOptions.jvmArgs = ['-Xdebug', '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=4002']
    }
}

sourceSets {
  main {
    java {
      srcDirs += [
        'build/generated/sources/annotationProcessor/scala/main',
        'build/src/play/routes',
        'build/src/play/twirl'
      ]
    }
  }

  test {
    java {
      srcDirs += 'build/generated/sources/annotationProcessor/scala/test'
    }
  }
}
