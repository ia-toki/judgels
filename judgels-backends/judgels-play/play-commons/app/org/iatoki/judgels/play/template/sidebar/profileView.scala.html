@(avatarUrl: String, username: String, logoutLink: String)

<div class="avatar clearfix">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-xs-2">
                <img class="avatar-picture" src="@avatarUrl" alt="avatar"/>
            </div>
            <div class="col-md-8 col-xs-10">
                <div class="avatar-username">
                    @username
                </div>
                <div class="row">
                    <div class="col-md-9 col-xs-11 avatar-menu">
                        <a href="@logoutLink" class="btn btn-xs">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
