@(registerUrl: String, loginUrl: String)

<div class="avatar clearfix">
    <div class="col-md-12 clearfix">
        <p>Hello, guest</p>
        <div class="clearfix">
            <div class="pull-left">
                <a class="btn btn-default" href="@registerUrl" target="_blank">Register</a>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary" href="@loginUrl">Log in</a>
            </div>
        </div>
    </div>
</div>
