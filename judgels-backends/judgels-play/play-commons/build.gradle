plugins {
    id 'idea'
    id 'java-library'
}

apply from: '../gradle/play.gradle'
apply plugin: 'org.gradle.playframework-webjars'

sourceSets.main {
    twirl {
        defaultImports = org.gradle.playframework.sourcesets.TwirlImports.JAVA
    }
}

dependencies {
    api project(':judgels-commons:judgels-service-persistence')

    api "com.google.code.gson:gson:2.3.1"
    api "com.google.guava:guava:$guavaVersion"
    api "com.typesafe:config:1.3.0"
    api "commons-io:commons-io:2.4"
    api "org.apache.httpcomponents:httpclient:4.5"
    api "org.apache.commons:commons-lang3:$apacheCommonsLang3Version"
    api "org.eclipse.jgit:org.eclipse.jgit:3.7.0.201502260915-r"
    api ("com.amazonaws:aws-java-sdk-s3:$awsJavaSdkS3Version") {
        exclude group: "joda-time", module: "joda-time"
    }

    api "com.typesafe.play:play-guice_${scalaVersion}:${playVersion}"
    api "com.typesafe.play:play-iteratees_${scalaVersion}:2.6.1"
    api "com.typesafe.play:play-iteratees-reactive-streams_${scalaVersion}:2.6.1"
    api "com.typesafe.play:play-java_${scalaVersion}:${playVersion}"
    api "com.typesafe.play:play-java-forms_${scalaVersion}:${playVersion}"
    api "com.typesafe.play:play-java-jdbc_${scalaVersion}:${playVersion}"
    api "com.typesafe.play:play-ws_${scalaVersion}:${playVersion}"
    api ("com.typesafe.play:play-java-jpa_${scalaVersion}:${playVersion}") {
        exclude group: 'org.hibernate.javax.persistence', module: 'hibernate-jpa-2.0-api'
    }
    api "com.typesafe.play:filters-helpers_${scalaVersion}:${playVersion}"

    api ("com.adrianhurt:play-bootstrap_${scalaVersion}:1.6.1-P27-B3") {
        exclude group: 'org.webjars', module: 'jquery'
    }
    api 'com.googlecode.htmlcompressor:htmlcompressor:1.4'
    api 'javax.inject:javax.inject:1'
    api 'joda-time:joda-time:2.3'
    api 'mysql:mysql-connector-java:5.1.47'
    api 'org.apache.poi:poi:3.10-FINAL'
    api "org.hibernate:hibernate-entitymanager:$hibernateVersion"
    api 'org.jsoup:jsoup:1.8.3'
    api 'org.springframework:spring-context:4.1.6.RELEASE'

    webJar 'org.webjars.bower:roboto-fontface:0.7.0'
    webJar 'org.webjars.bower:open-sans:1.1.0'
    webJar ('org.webjars:bootstrap:3.3.4') {
        exclude group: 'org.webjars', module: 'jquery'
    }
    webJar 'org.webjars:jquery:2.1.4'
    webJar ('org.webjars:jquery-ui:1.11.4') {
        exclude group: 'org.webjars', module: 'jquery'
    }
    webJar 'org.webjars:less:2.5.0'
    webJar 'org.webjars:requirejs:2.1.18'
    webJar 'org.webjars:momentjs:2.10.3'
    webJar 'org.webjars:ckeditor:4.5.3'
    webJar ('org.webjars:select2:4.0.0-2') {
        exclude group: 'org.webjars', module: 'jquery'
    }
    webJar ('org.webjars:Eonasdan-bootstrap-datetimepicker:4.7.14') {
        exclude group: 'org.webjars', module: 'bootstrap'
    }
    webJar 'org.webjars.npm:katex:0.11.0'

    annotationProcessor "org.hibernate:hibernate-jpamodelgen:$hibernateVersion"
}

task copyWebJarFonts(type: Copy, dependsOn: extractPlayWebJars) {
    from extractPlayWebJars.outputDirectory.dir("lib/bootstrap/fonts")

    into "public/lib/playcommons/fonts"
}

createPlayAssetsJar.dependsOn(copyWebJarFonts)
