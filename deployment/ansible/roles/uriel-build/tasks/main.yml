- block:
  - name: Build v1 uriel image and push it to GitHub container registry
    docker_image:
      source: build
      force_source: yes
      name: ghcr.io/ia-toki/judgels/uriel
      tag: 1.0
      push: yes
      build:
        path: "{{ playbook_dir }}/../../../judgels-backends/uriel/uriel-dist"
        args:
          VCS_REF: "{{ lookup('env', 'GITHUB_SHA') }}"

  - name: Build latest uriel image and push it to GitHub container registry
    docker_image:
      source: build
      force_source: yes
      name: ghcr.io/ia-toki/judgels/uriel
      tag: latest
      push: yes
      build:
        path: "{{ playbook_dir }}/../../../judgels-backends/uriel/uriel-dist"
        args:
          VCS_REF: "{{ lookup('env', 'GITHUB_SHA') }}"
