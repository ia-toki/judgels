- hosts: judgels
  gather_facts: false
  tasks:
    - name: Create auth logs directory
      file: 
        path: "{{ dump_dir }}/auth/{{ inventory_hostname }}"
        state: directory
      delegate_to: localhost
      connection: local

    - name: Download auth logs
      synchronize:
        mode: pull
        src: /var/log/auth.log
        dest: "{{ dump_dir }}/auth/{{ inventory_hostname }}/"

